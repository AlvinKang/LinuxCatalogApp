{% extends "main.html" %} {% block content %} {% include "publicNavbar.html" %}
<!-- Categories icons -->
<div class="container">
  <h1 class="text-center mt-3 display-4">Categories</h1>
  <div class="row mt-3">
  	{% for category in categories %}
    <div class="col-sm-4 my-3" align="center">
      <a href="{{ url_for('showItems', category_name=category.name) }}">
				<img src="/static/images/icons/{{ category.name }}.svg" class="img-thumbnail border-0">
				<br>
				<span class="category-label">{{ category.name }}</span>
			</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
